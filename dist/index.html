<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="/styles/styles.min.css" rel="stylesheet">
      <link href="/images/favicon.png" rel="icon">
      <title>Todo Application</title>
   </head>
   <body>
      <div class="header">
         <div class="container">
            <h1 class="header__title">
               To-Do App
            </h1>
            <h2 class="header__subtitle">
               What do you need to do?
            </h2>
         </div>
      </div>

      <div class="actions">
         <div class="actions__container">
            <input type="text" class="input" id="filter-todos" placeholder="filter todos" />
            <label class="checkbox">
               <input id="hide-completed" type="checkbox" />
               Hide Completed
            </label>
         </div>
      </div>
      
      <div class="container">
         <div id="todos"></div>
         <form id="add-todo">
            <input class="input" type="text" name="newTodo" placeholder="new todo" />
            <button class="button">Submit</button>
         </form>
      </div>


 
      <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
      <!-- <script src="/scripts/todo-functions.js"></script>
      <script src="/scripts/todo.js"></script> -->
      <script src="/bundle.js"></script>
   </body>
</html>
